<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aurum Project - Gestor Dashboard</title>
  <link rel="stylesheet" href="/gestor/css/style.css">
</head>
<body>

  <!-- Control de acceso: si no hay sesión iniciada, redirige al login -->
  <script>
    if (localStorage.getItem('sesionIniciada') !== 'true') {
      window.location.href = '/';
    }
  </script>

  <nav>
    <h1>Aurum Gestor Dashboard</h1>
    <ul>
      <li><a href="/dashboard">Gestion de Clientes</a></li>
      <li><a href="/portfolio">Portafolios</a></li>
      <li><a href="/client/main.html">Cliente</a></li>
      <li><a href="/gestor/logout.html">Cerrar Sesión</a></li>
      
    </ul>
  </nav>

  <main>
    <section class="crud-section">
      <h2>Gestión de Clientes</h2>
      <button id="btnAgregar" type="button">Agregar Nuevo Cliente</button>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="clienteTable"></tbody>
      </table>
    </section>
  </main>

  <!-- Modal para agregar/editar -->
  <div id="modalCliente" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Cliente</h2>
      <form id="clienteForm">
        <input type="hidden" id="clienteId">
        <div class="input-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" required>
        </div>
        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <button type="submit">Guardar</button>
      </form>
    </div>
  </div>

  <script src="/gestor/js/script.js"></script>
</body>
</html>
