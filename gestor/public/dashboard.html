<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aurum Project - Gestor Dashboard</title>
  <link rel="stylesheet" href="/gestor/css/style.css">
</head>
<body>

  <!-- Control de acceso: sólo gestores o admins -->
  <script>
    const sesion = localStorage.getItem('sesionIniciada');
    const rol    = localStorage.getItem('rol');
    if (sesion !== 'true' || (rol !== 'gestor' && rol !== 'admin')) {
      alert('Acceso restringido. Sólo para gestores o administradores.');
      window.location.href = '/';
    }
  </script>

  <nav>
    <h1>Aurum Gestor Dashboard</h1>
    <ul>
      <li><a href="#" id="linkClientes">Gestión de Clientes</a></li>
      <li><a href="#" id="linkPortafolios">Portafolios</a></li>
      <li><a href="/gestor/logout.html">Cerrar Sesión</a></li>
    </ul>
  </nav>

  <main>
    <!-- sección 1: crud clientes -->
    <section id="seccionClientes" class="crud-section">
      <h2>Gestión de Clientes</h2>
      <button id="btnAgregar">Agregar Nuevo Cliente</button>
      <table>
        <thead>
          <tr>
            <th>ID</th><th>Nombre</th><th>Email</th><th>Acciones</th>
          </tr>
        </thead>
        <tbody id="clienteTable"></tbody>
      </table>
    </section>

    <!-- sección 2: listado portafolios -->
    <section id="seccionPortafolios" class="crud-section" style="display:none;">
      <h2>Resumen de Portafolios</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th><th>Cliente</th><th>Nombre Portafolio</th><th>Saldo Total</th><th>Acciones</th>
          </tr>
        </thead>
        <tbody id="portafolioTable"></tbody>
      </table>
    </section>
  </main>

  <!-- Modal para agregar/editar cliente -->
  <div id="modalCliente" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Cliente</h2>
      <form id="clienteForm">
        <input type="hidden" id="clienteId">
        <div class="input-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" required>
        </div>
        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <button type="submit">Guardar</button>
      </form>
    </div>
  </div>


  <script src="/gestor/js/script.js"></script>
</body>
</html>
