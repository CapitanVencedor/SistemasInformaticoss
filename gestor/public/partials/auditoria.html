<!-- /gestor/public/partials/auditoria.html -->
<section id="auditoria">
  <style>
    section {
      display: block;
      background: #1a2640;
      padding: 1.5rem;
      border-radius: 6px;
      margin-bottom: 2rem;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      color: white;
    }
    th, td {
      border: 1px solid #33415a;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #24324a;
    }
    .auditoria-row {
      background-color: #1a2640;
    }
    .alerta-row {
      background-color: #402222;
      color: #fbb;
      font-weight: bold;
    }
    tr:hover {
      background-color: #2b3955;
    }
  </style>

  <h2>Registro de Auditor√≠a y Alertas</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Entidad</th>
        <th>Operaci√≥n</th>
        <th>Usuario</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody id="tablaAuditoria">
      <tr><td colspan="5">Cargando‚Ä¶</td></tr>
    </tbody>
  </table>

  <script>
    // ¬°Se invoca AL INSTANTE en cuanto se inyecta este partial!
    loadAuditoria();

    async function loadAuditoria() {
      const tb = document.getElementById('tablaAuditoria');
      try {
        const res = await fetch('/api/auditoria');
        if (!res.ok) throw new Error('Error en servidor');
        const registros = await res.json();

        if (!registros.length) {
          tb.innerHTML = `<tr><td colspan="5">Sin registros.</td></tr>`;
          return;
        }

        tb.innerHTML = registros.map(r => {
          const tipo = (r.entidad || '').toLowerCase();
          const clase = tipo === 'alerta' ? 'alerta-row' : 'auditoria-row';
          const tooltip = r.accion ? `title="${r.accion}"` : '';
          const icon = tipo === 'alerta' ? '‚ö†Ô∏è' : 'üìã';

          return `
            <tr class="${clase}" ${tooltip}>
              <td>${icon} ${r.id}</td>
              <td>${r.entidad || '‚Äî'}</td>
              <td>${r.operacion || r.accion || '‚Äî'}</td>
              <td>${r.usuario_nombre || r.usuario_id || '‚Äî'}</td>
              <td>${new Date(r.fecha).toLocaleString()}</td>
            </tr>
          `;
        }).join('');
      } catch (err) {
        tb.innerHTML = `<tr><td colspan="5">Error cargando auditor√≠a.</td></tr>`;
        console.error('loadAuditoria:', err);
      }
    }
  </script>
</section>
