<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aurum Project - Portafolio</title>
  <link rel="stylesheet" href="/client/css/style.css">

  <!-- Control de acceso: s√≥lo clientes -->
  <script>
    const sesion = localStorage.getItem('sesionIniciada');
    const rol    = localStorage.getItem('rol');
    if (sesion !== 'true' || rol !== 'cliente') {
      // si no es cliente, lo expulsamos al login
      window.location.href = '/';
    }
    // ocultar enlace de Gestor
    document.addEventListener('DOMContentLoaded', () => {
      const gestorLink = document.querySelector('nav a[href="/gestor/dashboard.html"]');
      if (gestorLink) gestorLink.style.display = 'none';
    });
  </script>

  <style>
    /* Estilos para el bot√≥n y el formulario de renta */
    #btnGenerarRenta {
      margin: 1rem 0;
      padding: 0.5rem 1rem;
      background: #e67e22;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #btnGenerarRenta:hover { opacity: 0.9; }
    #rentaFormContainer {
      margin-top: 1rem;
      padding: 1rem;
      background: #f4f4f4;
      border-radius: 6px;
    }
    #rentaForm .input-group {
      margin-bottom: 0.75rem;
    }
    #rentaForm label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.25rem;
    }
    #rentaForm input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #rentaForm button[type="submit"] {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #27ae60;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #rentaForm button[type="submit"]:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <nav>
    <h1>Portafolio de Activos</h1>
    <ul>
      <li><a href="/client/main.html">Inicio</a></li>
      <li><a href="/gestor/dashboard.html">Gestor</a></li>
      <li><a href="/client/logout.html">Cerrar Sesi√≥n</a></li>
    </ul>
  </nav>

  <main>
    <section class="portfolio-section">
      <h2>Mis Activos</h2>
      <button id="btnAgregarActivo">Agregar Nuevo Activo</button>
      <table>
        <thead>
          <tr>
            <th>Tipo de Activo</th>
            <th>Cantidad</th>
          </tr>
        </thead>
        <tbody id="activoTable"></tbody>
      </table>

      <!-- Bot√≥n y contenedor para generar info de la renta -->
      <button id="btnGenerarRenta">Generar Info Declaraci√≥n de la Renta</button>
      <div id="rentaFormContainer"></div>
    </section>
  </main>

  <div id="modalActivo" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalActivoTitulo">Nuevo Activo</h2>
      <form id="activoForm">
        <input type="hidden" id="activoId">
        <div class="input-group">
          <label>Tipo de Activo:</label>
          <select id="tipoActivo" required>
            <option value="bitcoin">Bitcoin</option>
            <option value="oro">Oro</option>
            <option value="fiat">Fiat</option>
          </select>
        </div>
        <div class="input-group">
          <label>Cantidad:</label>
          <input type="number" step="any" id="cantidad" required>
        </div>
        <div class="input-group">
          <label>Precio:</label>
          <input type="number" step="any" id="precio" required>
        </div>
        <button type="submit">Guardar</button>
      </form>
    </div>
  </div>

  <h3>Vender activo</h3>
  <form id="formVenderMain">
    <div class="input-group">
      <label for="venderActivoMain">Activo</label>
      <select id="venderActivoMain">
        <option value="bitcoin">Bitcoin</option>
        <option value="oro">Oro</option>
        <option value="fiat">Fiat</option>
      </select>
    </div>
    <div class="input-group">
      <label for="venderCantidadMain">Cantidad</label>
      <input type="number" id="venderCantidadMain" required min="0.0001" step="0.0001">
    </div>
    <div class="input-group">
      <label for="venderValorMain">Precio unitario (‚Ç¨)</label>
      <input type="text" id="venderValorMain" readonly placeholder="Se obtendr√° autom√°ticamente">
    </div>
    <div style="text-align:center; margin-top:1rem;">
      <button type="submit" id="btnVenderMain">Vender</button>
    </div>
  </form>

  <!-- Script para cargar y pintar la tabla de activos -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const portafolioId = +localStorage.getItem('portafolioId') || 0;
      if (!portafolioId) {
        alert('No se detecta tu portafolio. Vuelve a iniciar sesi√≥n.');
        return window.location.href = '/client/logout.html';
      }

      async function loadActivos() {
        console.log('‚è≥ Cargando activos para portafolio', portafolioId);
        const res = await fetch(`/api/portafolios/${portafolioId}/activos`);
        console.log('üîô Respuesta HTTP:', res.status);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const activos = await res.json();

        const tbody = document.getElementById('activoTable');
        tbody.innerHTML = activos.map(a => {
          const nombre = a.nombre_activo || a.activo;
          return `<tr><td>${nombre}</td><td>${parseFloat(a.cantidad).toFixed(8)}</td></tr>`;
        }).join('');
      }

      loadActivos().catch(err => {
        console.error('Error cargando portafolio:', err);
        alert('No se pudo cargar tu portafolio');
      });

      // Generar formulario de renta
      document.getElementById('btnGenerarRenta').addEventListener('click', () => {
        const rows = document.querySelectorAll('#activoTable tr');
        let html = '<h3>Formulario Declaraci√≥n de la Renta (Ficticio)</h3>';
        html += '<form id="rentaForm">';
        rows.forEach(row => {
          const nombre = row.cells[0].textContent;
          const cantidad = row.cells[1].textContent;
          html += '<div class="input-group">';
          html += `<label>${nombre} (Cantidad: ${cantidad})</label>`;
          html += `<input type="number" name="${nombre}" value="${cantidad}" readonly />`;
          html += '</div>';
        });
        html += '<button type="submit">Imprimir Formulario</button></form>';
        document.getElementById('rentaFormContainer').innerHTML = html;

        document.getElementById('rentaForm').addEventListener('submit', e => {
          e.preventDefault();
          window.print();
        });
      });
    });
  </script>

  <script src="/client/js/script.js"></script>
  <script src="/client/js/operaciones.js"></script>
</body>
</html>
