<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aurum Project - Portafolio</title>
  <link rel="stylesheet" href="/client/css/style.css">
</head>
<body>

  <!-- Control de acceso: si no hay sesión iniciada, redirige al login -->
  <script>
    if (localStorage.getItem('sesionIniciada') !== 'true') {
      window.location.href = '/';
    }
  </script>

  <nav>
    <h1>Portafolio de Activos</h1>
    <ul>
      <li><a href="main.html">Inicio</a></li>
      <li><a href="/dashboard">Gestor</a></li>
      <li><a href="/client/logout.html">Cerrar Sesión</a></li>
    </ul>
  </nav>

  <main>
    <section class="portfolio-section">
      <h2>Mis Activos</h2>
      <button id="btnAgregarActivo">Agregar Nuevo Activo</button>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Tipo de Activo</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="activoTable"></tbody>
      </table>
    </section>
  </main>
  
  <div id="modalActivo" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalActivoTitulo">Nuevo Activo</h2>
      <form id="activoForm">
        <input type="hidden" id="activoId">
        <div class="input-group">
          <label>Tipo de Activo:</label>
          <select id="tipoActivo" required>
            <option value="bitcoin">Bitcoin</option>
            <option value="oro">Oro</option>
            <option value="fiat">Fiat</option>
          </select>
        </div>
        <div class="input-group">
          <label>Cantidad:</label>
          <input type="number" step="any" id="cantidad" required>
        </div>
        <div class="input-group">
          <label>Precio:</label>
          <input type="number" step="any" id="precio" required>
        </div>
        <button type="submit">Guardar</button>
      </form>
    </div>
  </div>

  <script src="/client/js/script.js"></script>
  <script src="/client/public/js/operaciones.js"></script>

</body>
</html>
