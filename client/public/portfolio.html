<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aurum Project - Portafolio</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <nav>
    <h1>Portafolio de Activos</h1>
    <ul>
      <li><a href="portfolio.html">Inicio</a></li>
      <li><a href="dashboard.html">Gestor</a></li>
      <li><a href="logout.html">Cerrar Sesi√≥n</a></li>
    </ul>
  </nav>
  <main>
    <section class="portfolio-section">
      <h2>Mis Activos</h2>
      <button id="btnAgregarActivo">Agregar Nuevo Activo</button>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Tipo de Activo</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="activoTable">
          <!-- Las filas se completan con JavaScript -->
        </tbody>
      </table>
    </section>
  </main>
  
  <!-- Modal para agregar/editar activo -->
  <div id="modalActivo" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalActivoTitulo">Nuevo Activo</h2>
      <form id="activoForm">
        <input type="hidden" id="activoId" name="activoId">
        <div class="input-group">
          <label for="tipoActivo">Tipo de Activo:</label>
          <select id="tipoActivo" name="tipoActivo" required>
            <option value="bitcoin">Bitcoin</option>
            <option value="oro">Oro</option>
            <option value="fiat">Fiat</option>
          </select>
        </div>
        <div class="input-group">
          <label for="cantidad">Cantidad:</label>
          <input type="number" step="any" id="cantidad" name="cantidad" required>
        </div>
        <div class="input-group">
          <label for="precio">Precio:</label>
          <input type="number" step="any" id="precio" name="precio" required>
        </div>
        <button type="submit">Guardar</button>
      </form>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
