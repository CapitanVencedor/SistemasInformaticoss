<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Aurum Project</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #0f1c2e 0%, #13294b 100%);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0e1726;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }
    header h1 {
      font-size: 1.8rem;
      color: gold;
    }
    nav a {
      color: #fff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: gold;
    }
    .contact-container {
      max-width: 600px;
      margin: 4rem auto;
      background-color: #1e2a3a;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }
    .contact-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      padding: 0.8rem;
      border-radius: 6px;
      border: none;
      background-color: #2a3c55;
      color: white;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    button {
      background-color: gold;
      color: #000;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #e0c000;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #0e1726;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <header>
    <h1>Aurum Client</h1>
    <nav>
      <a href="/client/main.html">Inicio</a>
      <a href="/client/portfolio.html">Portfolio</a>
      <a href="/client/crypto_chart.html">Criptos</a>
      <a href="/client/contacto.html">Contacto</a>
    </nav>
  </header>

  <div class="contact-container">
    <h2>Contacto</h2>
    <form action="#" method="POST">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required placeholder="tu@email.com">

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" required placeholder="Escribe tu mensaje aquí..."></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Aurum Project - Cliente | Diseño moderno, seguridad real.</p>
  </footer>

</body>
</html>
