<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav>
    <h1>Aurum Project</h1>
    <ul>
      <li><a href="/main">Inicio</a></li>
    </ul>
  </nav>

  <div class="login-container">
    <h2 style="text-align:center; margin-bottom: 1.5rem;">Crear Cuenta</h2>

    <form action="/api/usuarios/registro" method="POST" id="registroForm">
      <div class="input-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" name="nombre" id="nombre" required placeholder="Tu nombre">
      </div>

      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <input type="email" name="email" id="email" required placeholder="ejemplo@correo.com">
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" required placeholder="********">
      </div>

      <div class="input-group">
        <label for="confirmar">Confirmar contraseña</label>
        <input type="password" name="confirmar" id="confirmar" required placeholder="********">
      </div>

      <div style="text-align:center; margin-top: 1.5rem;">
        <button type="submit">Registrarse</button>
      </div>
    </form>
  </div>

  <script>
    // Validación rápida de contraseñas antes de enviar
    const form = document.getElementById('registroForm');
    form.addEventListener('submit', e => {
      const pwd = document.getElementById('password').value;
      const confirm = document.getElementById('confirmar').value;

      if (pwd !== confirm) {
        e.preventDefault();
        alert("Las contraseñas no coinciden.");
      }
    });
  </script>

</body>
</html>
