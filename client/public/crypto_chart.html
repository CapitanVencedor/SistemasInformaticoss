<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BTC Hist√≥rico + Tiempo Real</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <style>
    body {
      background-color: #1a4a8a;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      margin-top: 60px;
    }

    canvas {
      background-color: #1a4a8a;
      display: block;
      margin: 20px auto;
    }

    select {
      display: block;
      margin: 10px auto;
      font-size: 16px;
      padding: 5px;
    }

    /* Bot√≥n hamburguesa */
    .hamburger {
      position: fixed;
      top: 10px;
      right: 15px;
      font-size: 30px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 1001;
    }

    /* Men√∫ lateral */
    .menu {
  position: fixed;
  top: 0;
  right: 0;
  width: 250px;
  height: 100%;
  background-color: #123;
  color: white;
  padding: 20px;
  transform: translateX(100%);

  z-index: 1000;
}

.menu.open {
  transform: translateX(0);
}

      color: white;

      display: block;
      margin: 20px 0;
      font-size: 18px;
    }

    .menu a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Men√∫ hamburguesa -->
  <button class="hamburger" onclick="toggleMenu()">‚ò∞</button>

  <!-- Men√∫ lateral -->
  <div class="menu" id="sideMenu">
    <h3>Men√∫</h3>
    <a href="main.html">Inicio</a>
    <a href="portfolio.html">portfolio</a>
    <a href="contacto.html">Contacto</a>
    <!-- A√±ade m√°s enlaces seg√∫n necesites -->
  </div>

  <h2>BTC/EUR ‚Äì Hist√≥rico y Tiempo Real (Binance)</h2>

 
  <select id="range">
    <option value="1d">√öltimo d√≠a</option>
    <option value="7d">√öltimos 7 d√≠as</option>
    <option value="30d">√öltimos 30 d√≠as</option>
    <option value="365d">√öltimo a√±o</option>
  </select>

  <canvas id="btcChart" width="800" height="400"></canvas>

  <script>
    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('open');
    }

    const ctx = document.getElementById('btcChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        datasets: [{
          label: 'BTC/EUR',
          data: [],
          borderColor: 'white',
          backgroundColor: 'rgba(255,255,255,0.2)',
          tension: 0.3,
          pointRadius: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { labels: { color: 'white' } }
        },
        scales: {
          x: {
            type: 'time',
            time: { unit: 'hour' },
            ticks: { color: 'white' }
          },
          y: {
            ticks: { color: 'white' }
          }
        }
      }
    });

    let intervalo = null;

    const configuracionRangos = {
      '1d': { interval: '5m', limit: 288, unit: 'hour' },
      '7d': { interval: '30m', limit: 336, unit: 'day' },
      '30d': { interval: '1h', limit: 720, unit: 'day' },
      '365d': { interval: '1d', limit: 365, unit: 'month' }
    };

    async function fetchBinanceData(interval, limit, unidadTiempo) {
      try {
        const url = `https://api.binance.com/api/v3/klines?symbol=BTCEUR&interval=${interval}&limit=${limit}`;
        const res = await fetch(url);
        const data = await res.json();

        const prices = data.map(p => ({
          x: new Date(p[0]),
          y: parseFloat(p[4])
        }));

        chart.data.datasets[0].data = prices;
        chart.options.scales.x.time.unit = unidadTiempo;

        escalarY(prices.map(p => p.y));
        chart.update();
      } catch (err) {
        console.error('Error al obtener datos de Binance:', err);
      }
    }

    function escalarY(valores) {
      const min = Math.min(...valores);
      const max = Math.max(...valores);
      chart.options.scales.y.min = min - 50;
      chart.options.scales.y.max = max + 50;
    }

    function activarActualizacionTiempoReal() {
      intervalo = setInterval(async () => {
        try {
          const res = await fetch('https://api.binance.com/api/v3/klines?symbol=BTCEUR&interval=5m&limit=1');
          const data = await res.json();
          const nuevoPunto = {
            x: new Date(data[0][0]),
            y: parseFloat(data[0][4])
          };

          console.log("üîÅ Precio actualizado:", nuevoPunto.y);
          document.title = `BTC ‚Ç¨${nuevoPunto.y}`;

          chart.data.datasets[0].data.push(nuevoPunto);
          if (chart.data.datasets[0].data.length > 288) {
            chart.data.datasets[0].data.shift();
          }

          escalarY(chart.data.datasets[0].data.map(p => p.y));
          chart.update();

        } catch (err) {
          console.error('Error al actualizar en tiempo real:', err);
        }
      }, 2000);
    }

    function actualizarGrafico(rango) {
      const conf = configuracionRangos[rango];

      if (intervalo) {
        clearInterval(intervalo);
        intervalo = null;
      }

      fetchBinanceData(conf.interval, conf.limit, conf.unit);

      if (rango === '1d') {
        activarActualizacionTiempoReal();
      }
    }

    document.getElementById('range').addEventListener('change', function () {
      actualizarGrafico(this.value);
    });

    // Carga inicial
    actualizarGrafico('1d');
  </script>
  <script src="/script.js"></script>

</body>
</html>
